<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>BMI Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1>Calculadora BMI</h1>
        <label>
            <input id="h-value" placeholder="Insira sua altura (cm):">
        </label>
        <label>
            <input id="w-value" placeholder="Insira seu peso (kg):">
        </label>
        <label>
            <button class="calc">Calcular BMI</button>
        </label>
        <div class="imc-result">
            <h3>BMI:</h3>
            <div class="bmi-result"></div>
        </div>
        <div class="condition">
            <h3>Condição:</h3>
            <div class="condition-result"></div>
        </div>
        <div class="ideal">
            <h3>Peso ideal:</h3>
            <div class="w-ideal"></div>
        </div>
    </div>
</body>

</html>
